{% extends 'base.html' %}

{% block content %}

<div class="container">
  {% for row in queryset %}
  {% if  forloop.counter|divisibleby:2 %}
  <div class="row mr">
    <div class="col-sm-4">
      <img src="{{ row.image.url }}"  alt="" width=350" height="300">
    </div>

    <div class="col-sm-8">
      <h4>{{ row.title }}</h4>
      <p class="ptext">{{ row.detail }}</p>
    </div>
  </div>
  {% else%}
    <div class="row mr">
    <div class="col-sm-8">
      <h4>{{ row.title }}</h4>
      <p class="ptext">{{ row.detail }}</p>
    </div>

    <div class="col-sm-4">
      <img src="{{ row.image.url }}"  alt="" width=350" height="300">
    </div>
  </div>
  {% endif %}
  {% endfor %}
</div>

{% endblock %}
